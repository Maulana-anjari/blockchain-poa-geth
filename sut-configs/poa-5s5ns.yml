      --metrics.influxdb.database "${INFLUXDB_DB}"
      --metrics.influxdb.username "${INFLUXDB_USER}"
      --metrics.influxdb.password "${INFLUXDB_PASSWORD}"
      --ethstats "nonsigner1:${ETHSTATS_WS_SECRET}@ethstats-server:3000"
